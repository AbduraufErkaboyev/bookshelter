<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelter - main page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div class="container">

        <div class="navbar">
            <div class="logo"><img src="img/logo.png" alt=""></div>
            <div class="search_input">
                <input type="text" placeholder="Search books" class="search_inputt">
                <i class="fa-solid fa-magnifying-glass search_icon"></i>
            </div>
            <div class="right_part">
                <img src="img/sun.png" alt="">
                <button class="logout">Log Out</button>
            </div>
        </div>

        <div class="infobar">
            <p>Showing <span class="result_count">18</span> Result(s)</p>
            <button class="control_sort"><i class="fa-regular fa-calendar"></i>Order by newest</button>
        </div>

        <div class="main_section">

            <div class="bookmarkspart">
                <div class="text">
                    <h1>Bookmarks</h1>
                    <p>If you don’t like to read, you haven’t found the right book</p>
                </div>
                <div class="bookmarks_part"></div>

            </div>

            <div class="books_part">
                <div class="books">

                </div>

                <div class="pagenation">
                    <i class="pr_btn fa-sharp fa-solid fa-arrow-left-long"></i>
                    <div id="1" class="p active">1</div>
                    <div id="2" class="p">2</div>
                    <div id="3" class="p">3</div>
                    <div id="4" class="p">4</div>
                    <div id="5" class="p">5</div>
                    <div id="6" class="p">6</div>
                    <div id="7" class="p">7</div>
                    <div id="8" class="p">8</div>
                    <div id="9" class="p">9</div>
                    <div id="10" class="p">10</div>
                    <i class="nx_btn fa-solid fa-arrow-right-long"></i>
                </div>
            </div>

        </div>

    </div>

    <script src="JS/script.js"></script>
</body>

</html>
